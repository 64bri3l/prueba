    <!--COLOCA TU FORMULARIO AQUI-->

    <!--
        EL formulario debe contener 
        
        *DNI,
        *domicilio, 
        *un select para provincias (minino 5),
        *Telefono, 
        *Email,
        *Un select con 5 obras sociales,
        *estado civil (soltero, casado, divorciado, viudo),
        *cantidad de personas a cargo,
        *cantidad de hijos
        *checkbox con días de contacto,
        *checkbox con turnos de contacto (mañana, tarde, noche),
        *text area con enfermedades preexitentes,
        *input type file para cargar la foto del nuevo socio


     -->
     <form action="asociarme" method="get">
        <label for="Nombre y apellido">Nombre y apellido: <input type="text" name="usuario"></label>
     <br></br>
        <label for="DNI">DNI: <input type="tel" name="DNI" placeholder="30.000.000"> </label>
    <br></br> 
    <label for="Domicilio">Domicilio: <input type="text" name="Domicilio"></label>
    <p> <div style="color:aqua; font: size 15px; font-family: Georgia, 'Times New Roman', Times, serif;"><b>Provincia</b>:</div> 
        <select name="Provincia">
            <option value="" disabled selected> Elegí una provincia</option>
            <option value="MDZ">Mendoza</option>
            <option value="SJN">San Juan</option>
            <option value="SLS">San Luis</option>
            <option value="LRJ">La Rioja</option>
            <option value="CTM">Catamarca</option>  
        </select> </p>
        <label class="distinto" for="Teléfono">Teléfono: <input type="tel"name="Teléfono"> </label>
    <br></br> 
        <label for="email">Email: <input type="text" name="Correo" placeholder="asociarme@asociarme.com"></label>
    <br></br>
    <p>Obra Social:
        <select name="ObraSocial">
            <option value="" disabled selected> Elegí una obra social </option>
            <option value="OSPE"> OSPE</option>
            <option value="OSPRERA"> OSPRERA </option>
            <option value="OSUTHGRA"> OSUTHGRA</option>
            <option value="OSPELSYM"> OSPELSYM</option>
            <option value="OSDE"> OSDE</option>
        </select></p>
        <label for="Estado Civil">Estado Civil: 
                <input type="radio" name="EstadoCivil"> Soltero
                <input type="radio" name="EstadoCivil"> Casado
                <input type="radio" name="EstadoCivil"> Divorciado
                <input type="radio" name="EstadoCivil"> Viudo
        </label>
    <br></br> 
        <label for="Cantidad de personas a cargo"> Cantidad de personas a cargo <input type="number" name="Personas a cargo"> </label>
    <br></br> 
        <label for="Cantidad de hijos">Cantidad de hijos <input type="number" name="Hijos"></label>
    <br></br>
        <label for="Dias de contacto">Dias de contacto: 
                <input type="checkbox" name="Dias de contacto"> Lunes &nbsp;
                <input type="checkbox" name="Dias de contacto"> Martes &nbsp;
                <input type="checkbox" name="Dias de contacto"> Miércoles
        </label>
    <br></br>
        <label for="Turnos de contacto">Turnos de contacto: 
                <input type="checkbox" name="Turnos de contacto"> Mañana &nbsp;
                <input type="checkbox" name="Turnos de contacto"> Tarde &nbsp;
                <input type="checkbox" name="Turnos de contacto"> Noche
        </label>  
    <br></br>
        Enfermedades preexistentes: <br>
        <textarea name="Enfermedades preexistentes" id="" cols="30" rows="10"></textarea>
    <br></br>
        <input type="file">
    <br></br>  
        <button>ENVIAR</button>
    </form>
