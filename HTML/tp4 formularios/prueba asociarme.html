    <!--COLOCA TU FORMULARIO AQUI-->

    <!--
        EL formulario debe contener 
        
        *DNI,
        *domicilio, 
        *un select para provincias (minino 5),
        *Telefono, 
        *Email,
        *Un select con 5 obras sociales,
        *estado civil (soltero, casado, divorciado, viudo),
        *cantidad de personas a cargo,
        *cantidad de hijos
        *checkbox con días de contacto,
        *checkbox con turnos de contacto (mañana, tarde, noche),
        *text area con enfermedades preexitentes,
        *input type file para cargar la foto del nuevo socio


     -->
    <form action="asociarme.html" method="get">

        <label class="arial">Nombre y apellido:</label> <input type="text" name="usuario">
        <BR></BR>
        <label>DNI:</label> <input type="number" name="documento" placeholder="2099988">
        <BR></BR>
        <label>Domicilio:</label> <input type="text" name="domicilio">
        <BR></BR>
        <select name="provincias">
            <option value="" disabled selected>Elegi una provincia</option>
            <option value="MZA">Mendoza</option>
            <option value="SSJ">SanJuan</option>
            <option value="SSL">SanLuis</option>
            <option value="CAT">Catamarca</option>
            <option value="LRA">LaRioja</option>
        </select>
        <BR></BR>
        <label>Telefono:</label> <input type="tel" name="telefono">
        <BR></BR>
        <label>Email:</label> <input type="email" name="correo" placeholder="asociarme@example.com">
        <BR></BR>
        <select name="ObrasSociales">
            <option value="" disabled selected>Elegi una obra social</option>
            <option value="OSPE">OSPE</option>
            <option value="OSPESA">OSPESA</option>
            <option value="OSDE">OSDE</option>
            <option value="OSUTHGRA">OSUTHGRA</option>
            <option value="OSEP">OSEP</option>
        </select>
        <BR></BR>
        <label for="">Dias de contacto:</label>
        <label for="">Lunes</label> <input type="checkbox" name="dias" value="lun">
        <label for="">Martes</label> <input type="checkbox" name="dias" value="mar">
        <label for="">Miercoles</label> <input type="checkbox" name="dias" value="mier">
        <BR></BR>
        <label for="">EstadoCivil:</label>
        <input type="radio" name="estado-civil" value="s"><label for="">Soltero</label>
        <input type="radio" name="estado-civil" value="C"><label for="">Casado</label>
        <input type="radio" name="estado-civil" value="C"><label for="">Viudo</label>
        <input type="radio" name="estado-civil" value="C"><label for="">Divorciado</label>
        <BR></BR>
        <label>Cantidad de personas a cargo:</label> <input type="number" name="personas a cargo">
        <BR></BR>
        <label>Cantidad de hijos:</label> <input type="number" name="hijos">
        <BR></BR>
        <label for="">Turnos de contacto:</label>
        <label for="">Mañana</label> <input type="checkbox" name="turnos" value="mñn">
        <label for="">Tarde</label> <input type="checkbox" name="turnos" value="trd">
        <label for="">Noche</label> <input type="checkbox" name="turnos" value="nch">
        <BR></BR>
        <textarea name="EnfermedadesPreexistenes" id="" cols="30" rows="10"></textarea>
        <BR></BR>
        <label for=""> <input type="file">
        <BR></BR>
        <button>ENVIAR</button>
    </form>
