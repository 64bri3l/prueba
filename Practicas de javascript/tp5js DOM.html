<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="js5DOM.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="body-style">

<style>
    .ventana{
        font-weight: bold;
        font-size: 18px;
        text-align: center;
        padding: 10px;
    }
    .ocultar{
      display: none;
    }
</style>

    <div class="container">
        <div class="row">
          <div class="col text-center">
            <h4>Cambia el color de fondo del body</h2>
            <section style="margin-top: 50px;">
               
                <select name="" id="colores" >
                    <option value="white">Blanco</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                    <option value="coral">Coral</option>
                    <option value="red">Rojo</option>    
                </select>
                <br>

                <br>
                <p id="texto" class="ventana"></p>
                <br>
            </section>
            
            <h5>Ocultar / Mostrar  seccion 2</h5>
            <input id="oculto" type="button" class="btn btn-primary" value="OCULTAR" onclick= "ocultar()" >

          </div>
          <div class="col text-center" id="sec2">
            <h4>Cambia el color de fondo del section</h4>
            <section style="width: 50%; margin-top: 50px; padding: 20px">

                <label class="form-label" >Rojo</label>
                <input type="text" class="form-control" id="red">
        
                <label class="form-label">Verde</label>
                <input type="text" class="form-control" id="green">
        
                <label class="form-label">Azul</label>
                <input type="text" class="form-control" id="blue">
                <br>
                <button type="button" onclick= "bgcolor1()" class="btn btn-primary" >BG-COLOR</button>
                
                <br>
                <br>
                <p id="texto2"  class="ventana"></p>
                <br>
        
        
            </section>

          </div>

          <div class="col text-center">
            <h4>Calculadora</h4>
            <section id="sec3"style=" margin-top: 50px; padding: 20px">


                <label class="form-label" >Numero 1</label>
                <input type="text" class="form-control" id="num1">
        
                <label class="form-label">Numero 2</label>
                <input type="text" class="form-control" id="num2">
                <br>
                <button type="button"  class="btn btn-primary small" onclick="suma()" id="suma">+</button>
                <button type="button"  class="btn btn-primary small" onclick="resta()" id="resta">-</button>
                <button type="button"  class="btn btn-primary small" onclick="multi()" id="multi">x</button>
                <button type="button"  class="btn btn-primary small" onclick="divis()" id="divis">/</button>
        
                <br>
                <p id="resultado"  class="ventana"></p>
                <br>
        
        
            </section>
          </div>
        </div>
      </div>
      
      



</body>

</html>
